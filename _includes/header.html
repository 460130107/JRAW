<header class="site-header">

  <div class="wrapper">

    <div class="title-wrapper">
      <p class="site-title">JRAW</p>
      <p class="site-subtitle">The Java Reddit API Wrapper</p>
    </div>

    <nav class="site-nav"> 
      {% assign sections = "About|Getting Started|Javadoc" | split: "|" %}
      {% for section in sections %}

      {% endfor %}
    </nav>
  </div
></header>
